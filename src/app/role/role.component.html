<div style="margin: 2% 20% 2% 20%;">
<div class="row p-2 m-2 border">
    <div class="col-9">
      <h2 class="text-primary">Roles List</h2>
    </div>
    <div class="col-3">
      <button
        class="btn btn-info form control"
        data-target="#newModel"
        data-toggle="modal"
      >
        <i class="fa fa-plus"></i>&nbsp; New Role
      </button>
    </div>
  </div>
  <div class="border container p-2 m-2">
    <table class="table table-striped table-bordered table-active">
      <thead>
        <tr>
          <th>Role</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roleList">
          <td>{{ role.role1 }}</td>
          <td>
            <button class="btn btn-danger m-1" (click)="deleteClick(role.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- New Role -->
  <div class="modal" tabindex="-1" role="dialog" id="newModel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title text-white">New Role</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="rolename" class="col-4">Role</label>
            <div class="col-8">
              <input
                id="rolename"
                [(ngModel)]="newRole.role1"
                type="text"
                name="name"
                class="form-control"
                placeholder="Enter Role here...."
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            (click)="saveClick()"
            class="btn btn-primary"
            data-dismiss="modal"
            *ngIf="newRole.role1 && newRole.role1.trim() !== ''"
          >
            Save changes
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
