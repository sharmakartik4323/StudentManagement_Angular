<div style="margin: 2% 20% 2% 20%;">
<div class="row p-2 m-2 border">
    <div class="col-9">
      <h2 class="text-primary">Course List</h2>
    </div>
    <div class="col-3">
      <button
        class="btn btn-info form control"
        data-target="#newModel"
        data-toggle="modal"
      >
        <i class="fa fa-plus"></i>&nbsp; New Course
      </button>
    </div>
  </div>
  <div class="border container p-2 m-2">
    <table class="table table-striped table-bordered table-active">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Course Code</th>
          <th>Credits</th>
          <th>Course Duration</th>
          <th>Teacher Assigned</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courseList">
          <td>{{ course.name }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.courseCode }}</td>
          <td>{{ course.credits }}</td>
          <td>{{ course.courseDuration }}</td>
          <td>{{ course.teacherAssigned }}</td>
          <td>
            <button
              class="btn btn-info"
              (click)="editClick(course)"
              data-target="#editModel"
              data-toggle="modal"
            >
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-danger m-1" (click)="deleteClick(course.id)">
              <i class="fa fa-trash"></i>
            </button>
            <button
              class="btn btn-info"
              (click)="editClick(course)"
              data-target="#assignTeacherModel"
              data-toggle="modal"
            >
              Assign Teacher
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- New Course -->
<div class="modal" tabindex="-1" role="dialog" id="newModel">
  <div class="modal-dialog" role="document">
    <form #courseForm="ngForm" (ngSubmit)="saveClick()" novalidate>
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title text-white">New Course</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group row">
            <label for="txtname" class="col-4">Name</label>
            <div class="col-8">
              <input
                id="txtname"
                type="text"
                name="name"
                class="form-control"
                placeholder="Enter Name here...."
                [(ngModel)]="newCourse.name"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtdescription" class="col-4">Description</label>
            <div class="col-8">
              <input
                id="txtdescription"
                type="text"
                name="description"
                class="form-control"
                placeholder="Enter Description here...."
                [(ngModel)]="newCourse.description"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtcoursecode" class="col-4">Course Code</label>
            <div class="col-8">
              <input
                id="txtcoursecode"
                type="text"
                name="coursecode"
                class="form-control"
                placeholder="Enter Course Code here...."
                [(ngModel)]="newCourse.courseCode"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtcredits" class="col-4">Credits</label>
            <div class="col-8">
              <input
                id="txtcredits"
                type="number"
                name="credits"
                class="form-control"
                placeholder="Enter Credits here...."
                [(ngModel)]="newCourse.credits"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtcourseduration" class="col-4">Course Duration</label>
            <div class="col-8">
              <input
                id="txtcourseduration"
                type="text"
                name="courseduration"
                class="form-control"
                placeholder="Enter Course Duration here...."
                [(ngModel)]="newCourse.courseDuration"
                required
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!courseForm.valid"
            data-dismiss="modal"
            (click)="saveClick()"
          >
            Save changes
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

   <!-- Assign Teacher Course -->
   <div class="modal" tabindex="-1" role="dialog" id="assignTeacherModel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title text-white">Assign Teacher</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row" style="display: none;">
            <label for="txtname" class="col-4">Name</label>
            <div class="col-8">
              <input
                id="txtname"
                [(ngModel)]="editCourse.name"
                type="text"
                name="name"
                class="form-control"
                placeholder="Enter Name here...."
              />
            </div>
          </div>
          <div class="form-group row" style="display: none;">
            <label for="txtdescription" class="col-4">Description</label>
            <div class="col-8">
              <input
                id="txtdescription"
                [(ngModel)]="editCourse.description"
                type="text"
                name="description"
                class="form-control"
                placeholder="Enter Description here...."
              />
            </div>
          </div>
          <div class="form-group row" style="display: none;">
            <label for="txtcoursecode" class="col-4">Course Code</label>
            <div class="col-8">
              <input
                id="txtcoursecode"
                [(ngModel)]="editCourse.courseCode"
                type="text"
                name="coursecode"
                class="form-control"
                placeholder="Enter Course Code here...."
              />
            </div>
          </div>
          <div class="form-group row" style="display: none;">
            <label for="txtcredits" class="col-4">Credits</label>
            <div class="col-8">
              <input
                id="txtcredits"
                [(ngModel)]="editCourse.credits"
                type="number"
                name="credits"
                class="form-control"
                placeholder="Enter Credits here...."
              />
            </div>
          </div>
          <div class="form-group row" style="display: none;">
            <label for="txtcourseduration" class="col-4">Course Duration</label>
            <div class="col-8">
              <input
                id="txtcourseduration"
                [(ngModel)]="editCourse.courseDuration"
                type="text"
                name="courseduration"
                class="form-control"
                placeholder="Enter Course Duration here...."
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="teacher" class="col-4">Select Teacher</label>
            <div class="col-8">
              <select
            id="teacher"
            [(ngModel)]="editCourse.teacherAssigned"
            name="teacher"
            class="form-control"
            required
          >
            <option value="" disabled selected>Select Teacher</option>
            <option *ngFor="let teacher of filteredTeacherList" [value]="teacher.id">
              {{ teacher.firstName }}
            </option>
          </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            (click)="updateClick()"
            class="btn btn-primary"
            data-dismiss="modal"
          >
            Save changes
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div> 
    </div>
  </div>
</div>
