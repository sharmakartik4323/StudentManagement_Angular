<div style="margin: 2% 20% 2% 20%;">
    <div class="row p-2 m-2 border">
        <div class="col-9">
          <h2 class="text-primary">All Enrollments</h2>
        </div>
      </div>
      <div class="border container p-2 m-2">
        <table class="table table-striped table-bordered table-active">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>User Id</th>
              <th>User Name</th>
              <th>Enrollment Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let enroll of enrollmentsList">
                <td>{{ enroll.courseName }}</td>
                <td>{{ enroll.userId }}</td>
                <td>{{ enroll.userName }}</td>
                <td>{{ enroll.enrollmentDate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
