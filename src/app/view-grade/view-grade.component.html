<div style="margin: 2% 20% 2% 20%;">
  <div class="border container p-2 m-2">
    <table class="table table-striped table-bordered table-active">
      <thead>
        <tr>
          <th>Enrollment Id</th>
          <th>Grades</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grades of grade">
          <td>{{ grades.enrollmentId }}</td>
          <td>{{ grades.grade1 }}</td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
